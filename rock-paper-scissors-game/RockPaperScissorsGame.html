<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random canvas circles</title>
    <header>
        <h1>Rock paper scissors game</h1>
    </head>

    <script>

        var userChoice = prompt("Choose either; rock, paper or scissors?").toLowerCase();
        var computerChoice = Math.random();

        function computerPlay(){
            if (computerChoice < 0.34) {
                computerChoice = "rock";
            } else if(computerChoice <= 0.67) {
                computerChoice = "paper";
            } else {
                computerChoice = "scissors";
            } console.log("Computer: " + computerChoice);
            }

        function compare(playerSelection, computerSelection){
            if(playerSelection === computerSelection) {
                console.log("The result is a tie!");
        }

        else if(playerSelection === "rock") {
            if(computerSelection === "scissors") {
                console.log("You win.Rock beats scissors");
        }

        else {
            console.log("scissors wins.");
            }
        }

        else if(playerSelection === "paper") {
            if(computerSelection === "rock") {
                console.log("You win. Paper beats rock")
            }
        else {
            console.log("scissors wins. You lose\nComputer loses too")
            }
        }

        else if(playerSelection === "scissors") {
            if(computerSelection === "rock") {
                console.log("You lose. Rock beats scissors")
        }
            else {
                console.log("scissors wins.You lose\nComputer loses too")
            }
        }

        else {
            userChoice !== "scissors" || "rock" || "paper";
            console.log("You inputted an Invalid choice. Please try again")
        }
        };

        function game(){
            computerPlay()
            compare(userChoice, computerChoice)
        }

        game()
</script>
</body>
</html>
